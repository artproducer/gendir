<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Credit Card Shape -->
  <rect x="2" y="6" width="28" height="20" rx="3" ry="3" fill="#14B8A6"/>
  <!-- Magnetic Stripe -->
  <rect x="2" y="10" width="28" height="5" fill="#0D9488"/>
  <!-- Card Chip -->
  <rect x="5" y="17" width="6" height="5" rx="1" ry="1" fill="#FFD700"/>
  <!-- Chip Lines -->
  <line x1="6" y1="18" x2="6" y2="21" stroke="#B8860B" stroke-width="0.5"/>
  <line x1="8" y1="18" x2="8" y2="21" stroke="#B8860B" stroke-width="0.5"/>
  <line x1="10" y1="18" x2="10" y2="21" stroke="#B8860B" stroke-width="0.5"/>
</svg>
